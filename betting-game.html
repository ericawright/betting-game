<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='script.js'></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="game">
    <h1>JavaScript Betting Game</h1>
    <div id="first" class="container">
      <h2 class="prompt">How much would you like to bet?</h2>
      <div id="input_form">
        <form id="input">
          <input type="number", id='bet', class="bet", min="5" max="10">
          <input type="submit", id='first-button', class="button">
          <p id="first-p"></p>
        </form>
      </div>
    </div>

    <div id="second" class="container invisible">
     <h2 class="prompt">Guess a number between 1 and 10</h2>
      <div id="input_form">
        <form id="input">
          <input type="number", id='guess', class="guess", min="1" max="10">
          <input type="submit", id="second-button", class="button">
          <p id="second-p"></p>
        </form>
      </div>
    </div>

    <div id="third" class="container invisible">
      <h2 class="prompt">Result:</h2>
      <h2 id='wallet'></h2>
      <h3 id='input_guess'></h3>
      <h3 id='number'></h3>
      <input type="submit", id="last", class="button", value="bet again">
      <p id="third-p"></p>
    </div>

    <button id="again" class="invisible">Play again</button>

  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='script.js'></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>JavaScript Betting Game</h1>
  <div class="container">
    <h2 class="prompt">How much would you like to bet?</h2>
    <div id="input_form">
      <form id="input">
        <input type="text", id='bet' class="bet">
        <input type="submit", class="button">
      </form>
    </div>
  </div>
  <div class="second_container invisible">
   <h2 class="prompt">Guess a number between 1 and 10</h2>
    <div id="input_form">
      <form id="input">
        <input type="text", id='guess' class="guess">
        <input type="submit", class="button">
      </form>
    </div>
  </div>
  <div class="third_container invisible">
    <h2 class="prompt">Result:</h2>
    <h2 id='wallet'></h2>
    <h3 id='input_guess'></h3>
    <h3 id='number'></h3>
    <input type="submit", class="button", value="bet again">
  </div>

  <span></span>

</body>
</html>
